
name: Main Github Actions

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - uses: microsoft/playwright-github-action@v1
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
      